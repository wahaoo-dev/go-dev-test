# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Go

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build-and-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.18

    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v ./...

  push-docker-image:
    needs: build-and-test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      
    - name: build
      run: docker build -t go-dev-test:latest .
    
    - name: login
      run: echo ${{ secrets.DOCKER_PWD }} | docker login -u ${{ secrets.DOCKER_USER }} --password-stdin
    
    - name: tag
      run: docker tag go-dev-test:latest ${{ secrets.DOCKER_USER }}/go-dev-test:SNAPSHOT-${{ GITHUB_RUN_NUMBER }}
    
    - name: push
      run: docker push ${{ secrets.DOCKER_USER }}/go-dev-test:SNAPSHOT-${{ GITHUB_RUN_NUMBER }}

  cd-image-update:
    needs: push-docker-image
    runs-on: ubuntu-latest
    steps:
    - name: clone
      run: git clone https://github.com/wahaoo-dev/dev-test-cd.git && pwd && ls
